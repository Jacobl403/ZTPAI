<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/registerStyle.css}">
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>

<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Rejestracja </h3>
                </div>
                <div class="panel-body">
                    <!--thymleaf handle   -->
                    <form role="form" th:action="@{/registration}"  th:object="${RegistrationRequest}" method="post">
                                <div class="form-group">
                                    <input type="text" name="login" id="first_name" class="form-control input-sm" placeholder="Login" required="true" autofocus="true">
                                </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Hasło" required="true">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-sm" placeholder="Potwierdz Hasło" required="true">
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Rejestracja" class="btn btn-info btn-block">
                    </form>
                    <!--thymleaf handle   -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
